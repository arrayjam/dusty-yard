<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="vendor/dcjs/dc.css">
<title>Australian Federal Election 2013 Explorer</title>
<style>
  strong {
    position: absolute;
    margin-left: 40px;
    margin-top: -10px;
  }

  .count {
    position: absolute;
    margin-left: 280px;
    top: 60px;
  }

  #map svg g path{
    <!--position: absolute;-->
    pointer-events: none;
    fill: steelblue;
  }

  .outline {
    fill: none;
    stroke: #222;
  }

</style>
<body>
  <div id="ractive"></div>

  <script id='template' type='text/ractive'>
    <input type="checkbox" checked="{{tpp}}" />TPP
    <input type="checkbox" checked="{{informal}}" />Informal
    <input type="checkbox" checked="{{map}}" />Map
    <div id="votes"></div>
    <span class="count"></span>
    <div id="labor"><strong>Labor</strong></div>
    <div id="coalition"><strong>Coalition</strong></div>
    <div id="christians"><strong>Christians</strong></div>
    <div id="year12"><strong>Year 12 or equivalent completed</strong></div>
    <!--<div id="childless"><strong>Couples without children</strong></div>-->
    <!--<div id="greens"><strong>Greens votes</strong></div>-->
    <div id="age"><strong>Median Age</strong></div>
    <!--<div id="income"><strong>Median Income</strong></div>-->
    <div id="migrants"><strong>Migrants</strong></div>
    {{#map}}
      <div id="map"></div>
    {{/map}}
  </script>
<script src="vendor/d3/d3.js"></script>
<script src="vendor/topojson/topojson.js"></script>
<script src="vendor/crossfilter/crossfilter.js"></script>
<script src="vendor/dcjs/dc.js"></script>
<script src="vendor/ractive/Ractive.js"></script>
<script src="vis.js"></script>
